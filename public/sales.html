      <div class="popup" id="generalform" role="alert">
        <div class="popup-container">
          <a href="#0" class="popup-close img-replace">Close</a>
          <form method="post" id="generalpost">
           
            <label class="text-left">New Total Price</label>
          <div class="form-group">
            <input class="form-control" name="finalprice" id="finalprice" type="number"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div> 
      </div> 

      <div class="popup" id="userform" role="alert">
        <div class="popup-container">
          <a href="#0" id="userclose" class="popup-close img-replace">Close</a>
          <form method="post" id="userpost">
           
            <label class="text-left">Customer Name</label>
          <div class="form-group">
            <input class="form-control" name="cname" id="cname" type="text"/>
          </div>
          <label class="text-left">Phone</label>
          <div class="form-group">
            <input class="form-control" name="cphone" id="cphone" type="tel"/>
          </div>
          <label class="text-left">Email</label>
          <div class="form-group">
            <input class="form-control" name="cemail" id="cemail" type="email"/>
          </div>
          <label class="text-left">DOB</label>
          <div class="form-group">
            <input class="form-control" name="cdate" id="cdate" type="date"/>
          </div>
          <label class="text-left">Street</label>
          <div class="form-group">
            <input class="form-control" name="cstreet" id="cstreet" type="text"/>
          </div>
          <label class="text-left">City</label>
          <div class="form-group">
            <input class="form-control" name="ccity" id="ccity" type="text"/>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div> 
      </div> 

      <div class="popup" id="manualform" role="alert">
        <div class="popup-container">
          <a href="#0" id="manualclose" class="popup-close img-replace">Close</a>
          <form method="post" id="manualpost">
           
            <label class="text-left">Amount</label>
          <div class="form-group">
            <input class="form-control" step=".01" name="amount" id="amount" type="number"/>
          </div>
          <label class="text-left">Mode of Payment</label>
          <div class="form-group">
            <select class="form-control" name="modeofpayment" id="modeofpayment">
              <option>Credit/Debit Card</option>
              <option>Cash</option>
              <option>Gift Card</option>
              <option>Points Redeem</option>
            </select>
          </div>
          <label class="text-left">Amount Left : $ <span id="amountleft">0.00</span></label>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div> 
      </div>
